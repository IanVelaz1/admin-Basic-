      <div class="col-12">

                <h2>Control Navegacion</h2>
              </div>
            </div>

            </div>

          </div>
        </div>
        <br>
        
        <br>
      </div>

    <div class="row">
       <div class="col-12">
         <div class="card" *ngFor="let navbar of objetosNavegacion" >
           <div class="card-body">
              <button style="float: right;" class="btn btn-danger" (click)="eliminarObjetoNavbar(navbar._id)">Eliminar</button>
              <ul class="list-group">
                  <li class="list-group-item" (click)="verObjetoNavbar (navbar._id)">{{navbar.titulo}}</li>
