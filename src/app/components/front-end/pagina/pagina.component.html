<app-navbar-front></app-navbar-front>
<div class="body-container">
<br>
    <div class="row" style="height: 25%;">
        <div class="col-12">
            <div id="carouselExampleIndicators" class="box effect5 carousel slide" data-ride="carousel">
                <ol class="carousel-indicators" >
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li *ngFor="let imagen of imagenesCarousel; let i=index" data-target="#carouselExampleIndicators" data-slide-to="i+1" ></li>
                  
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active" >
                    <img class="img-fluid img-car" height="350px" width="100%;" src="{{imagenesCarousel[0].secure_url}}" alt="First slide">
                  </div>
                  <div class="carousel-item" *ngFor="let imagen of imagenesCarousel">
                    <img class=" img-fluid img-car" height="350px" width="100%;" src="{{imagen.secure_url}}" alt="First slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
      </div>
<br>
  <div class="container-fluid">
      <div class="row"> 
          <div class="col-4"  *ngFor="let imagen of imagenesColeccion">
            <img class="img-fluid" style="width: 100%; " src="{{imagen.secure_url}}" >
          </div>
        </div>
  </div>
</div>
