<app-navbar-front></app-navbar-front>
 <div class="container-fluid">
   <div class="row">
     <div class="col-12" style="text-align: center;">
         <h2 class="titulo">{{eventoRecuperado.titulo}}</h2>
     </div>
   </div>
    <div class="row">
      <div class="col-12">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="fotos d-block w-100 img-fluid" src="{{eventoRecuperado.imagenes[0].secure_url}}" alt="fotos">
                </div>
                <div *ngFor="let imagen of eventoRecuperado.imagenes" class="carousel-item ">
                    <img class="fotos d-block w-100 img-fluid" src="{{imagen.secure_url}}" alt="fotos">
                  </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="text-align: center;">
        <h2 class="desc">Descripcion:</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="cont-descripcion">
        <div class="texto" [innerHtml]="eventoRecuperado.descripcion">
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-12" style="text-align: center;">
          <h2>Reservacion:</h2>
        </div>
      </div>
    <div class="row" id="cont-reservacion">
      <div class="col-12">
         <div class="card">
           <div class="card-body">
              <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlInput1">Email</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    </div>
                 
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Direccion</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                     <label for="fecha">Fecha:</label>
                     <input type="text"
                     placeholder="Datepicker"
                     class="form-control"
                     bsDatepicker>
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">Comentarios</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                  <input style="width: 100%;" type="button" class="btn btn-success" value="Reservar">
                </form>
           </div>
         </div>
      </div>
    </div>
 </div>
